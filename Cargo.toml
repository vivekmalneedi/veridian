[package]
name = "veridian"
version = "0.1.0"
authors = ["Vivek Malneedi <vivekmalneedi@gmail.com>"]
edition = "2018"

[features]
slang = ["veridian_slang"]

[dependencies]
sv-parser = "0.8.2"
log = "0.4.11"
tower-lsp = "0.13.3"
flexi_logger = "0.16.2"
ropey = "1.2.0"
tokio = { version = "0.2.24", features = ["macros", "io-std", "rt-threaded"] }
path-clean = "0.1.0"
pathdiff = "0.2.0"
walkdir = "2.3.1"
serde_yaml = "0.8.14"
anyhow = "1.0.34"
serde = "1.0.117"
which = "4.0.2"
regex = "1.4.2"
structopt = "0.3.20"
strum = "0.20.0"
strum_macros = "0.20.1"

[dependencies.veridian_slang]
optional = true
path = "veridian-slang"
