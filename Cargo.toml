[package]
name = "veridian"
version = "0.1.0"
authors = ["Vivek Malneedi <vivekmalneedi@gmail.com>"]
edition = "2018"

[features]
slang = ["veridian_slang"]

[dependencies]
log = "0.4.19"
tower-lsp = "0.20.0"
flexi_logger = "0.29.8"
ropey = "1.6.0"
tokio = { version = "1.29.1", features = ["macros", "io-std", "rt-multi-thread"] }
path-clean = "1.0.1"
pathdiff = "0.2.1"
walkdir = "2.3.3"
serde_yaml = "0.9.25"
anyhow = "1.0.72"
serde = "1.0.179"
which = "7.0.1"
regex = "1.9.1"
structopt = "0.3.26"
strum = "0.26.1"
strum_macros = "0.26.1"
tree-sitter = "0.20.0"
tree-sitter-verilog = { git = "https://github.com/tree-sitter/tree-sitter-verilog" }

[dev-dependencies]
tempdir = "0.3.7"

[dependencies.veridian_slang]
optional = true
path = "veridian-slang"
